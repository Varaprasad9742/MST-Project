<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Travel Tales</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="Booking.html">Book Now</a>
                <a href="Destination.html">Destinations</a>
                <a href="Bussiness-portal.html">Business Portal</a>
            </nav>
        </div>
    </header>
    <section class="booking-form-section" id="booking-form-section">
        <h2>Book Your Trip</h2>
        <form class="booking-form">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select Destination</option>
                <option value="araku">Araku</option>
                <option value="ooty">Ooty</option>
                <option value="goa">Goa</option>
                <option value="ladakh">Ladakh</option>
            </select>
    
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
    
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>
    
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" required>
    
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
    
            <button type="submit" class="btn-primary">Submit Booking</button>
        </form>
    </section>
    

    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Travel Tales. All rights reserved.</p>
            <p>Follow us: 
                <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
                <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </p>
        </div>
    </footer>
</body>
</html>
