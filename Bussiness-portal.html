<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Travel Tales</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="Booking.html">Book Now</a>
                <a href="Destination.html">Destinations</a>
                <a href="Bussiness-portal.html" class="active">Business Portal</a>
            </nav>
        </div>
    </header>

    <section class="business-registration">
        <h2>Partner Registration Form</h2>
        <form action="#" method="post" class="registration-form">
            <div class="form-group">
                <label for="business-name">Business Name</label>
                <input type="text" id="business-name" name="business-name" placeholder="Enter your business name" required>
            </div>

            <div class="form-group">
                <label for="business-type">Business Type</label>
                <select id="business-type" name="business-type" required>
                    <option value="travel-agency">Travel Agency</option>
                    <option value="hotel">Hotel</option>
                    <option value="resort">Resort</option>
                    <option value="tour-operator">Tour Operator</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="transportation">Transportation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter the location of your business" required>
            </div>

            <div class="form-group">
                <label for="contact-info">Contact Information</label>
                <input type="text" id="contact-info" name="contact-info" placeholder="Phone or Email" required>
            </div>

            <div class="form-group">
                <label for="message">Message/Comments</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us more about your business" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Travel Tales. All Rights Reserved.</p>
    </footer>
</body>
</html>
